<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASKET PAGE</title>
    <link rel="stylesheet" href="basket_styles.css" />
  </head>
  <body>
    <div id="items_spec">
      <div id="items_showcase">
        <img src="./images/istockphoto-836261960-1024x1024.jpg" alt="An image of one of the chosen products">
      </div>
      <form action="">
        <h2>PRODUCT SPECIFICS</h2>
        <label for="item-name"
          >NAME:<input type="text" name="item-name" readonly
        /></label>
        <label for="item-brand"
          >BRAND:<input type="text" name="item-brand" readonly
        /></label>
        <label for="amount"
          >AMOUNT OF ITEMS:<input type="number" name="amount"
        /></label>
      </form>
    </div>
    <div id="payment_spec">
      <form action="">
        <h2>PAYMENT SPECIFICS</h2>
        <label for="item-name"
          >METHOD OF PAYMENT:<input type="radio" value="credit card"
        /></label>
        <label for="item-brand">BRAND:<input type="text" /></label>
        <label for="amount">AMOUNT OF ITEMS:<input type="number" /></label>
      </form>
    </div>
    <div id="delivery_spec"></div>
    <div id="purchase_summary"></div>
    <div id=""></div>
    <script src="basket_script.js"></script>
  </body>
</html>
