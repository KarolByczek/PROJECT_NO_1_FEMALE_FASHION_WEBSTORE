<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASKET PAGE</title>
    <link rel="stylesheet" href="basket_styles.css" />
  </head>
  <body>
    <div id="items_spec">
      <div id="items_showcase">
        <p>SWITCH ORDERED PRODUCTS BY PICKING THE HALOS BELOW THE PICTURE FRAME</p>
        <img id="item_picture"
          src="./images/istockphoto-836261960-1024x1024.jpg"
          alt="An image of one of the chosen products"
        />
        <div id="item_switcher">
          <input type="radio" name="single-option" id="item-option1" value="product-one">
          <input type="radio" name="single-option" id="item-option2" value="product-two">
          <input type="radio" name="single-option" id="item-option3" value="product-three">
        </div>
      </div>
      <form action="">
        <h2>PRODUCT SPECIFICS</h2>
        <label for="item-name"
          >NAME:<input type="text" id="item_name" name="item-name" readonly
        /></label>
        <label for="item-brand"
          >BRAND:<input type="text" id="item_brand" name="item-brand" readonly
        /></label>
        <label for="item-brand"
          >UNIT PRICE:<input type="number" id="unit_price" name="unit-price" readonly
        /></label>
        <label for="amount"
          >AMOUNT OF ITEMS:<input type="number" id="amount" name="amount"
        /></label>
      </form>
    </div>
    <div id="payment_spec">
      <form action="">
        <h2>PAYMENT SPECIFICS</h2>
        <label for="item-name"
          >METHOD OF PAYMENT:<input type="radio" value="credit card"
        /></label>
        <label for="item-brand">CURRENCY:<input type="text" /></label>
        <label for="amount">DISCOUT?:<input type="number" /></label>
      </form>
    </div>
    <div id="delivery_spec">
      <h2>DELIVERY SPECIFICS</h2>
      <ul>
        <li>
          <label for="option1"
            >Option1<input type="radio" name="single-payment-option" value="payment-option1"
          /></label>
        </li>
        <li>
          <label for="option2"
            >Option2<input type="radio" name="single-payment-option" value="payment-option2"
          /></label>
        </li>
        <li>
          <label for="option3"
            >Option3<input type="radio" name="single-payment-option" value="payment-option3"
          /></label>
        </li>
        <li>
          <label for="option4"
            >Option4<input type="radio" name="single-payment-option" value="payment-option4"
          /></label>
        </li>
      </ul>
    </div>
    <div id="purchase_summary">
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="basket_script.js"></script>
  </body>
</html>
