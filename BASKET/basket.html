<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASKET PAGE</title>
    <link rel="stylesheet" href="basket_styles.css" />
  </head>
  <body>
    <div id="items_spec">
      <div class="item" id="item_one">
        <img id="item_picture1"
        src="./images/istockphoto-836261960-1024x1024.jpg"
        alt="An image of one of the chosen products"
        />
        <form action="">
          <h2>PRODUCT SPECIFICS</h2>
          <label for="item-name"
            >NAME:<input type="text" id="item_name" name="item-name" readonly
          /></label>
          <label for="item-brand"
            >BRAND:<input type="text" id="item_brand" name="item-brand" readonly
          /></label>
          <label for="item-brand"
            >UNIT PRICE:<input type="number" id="unit_price1" name="unit-price1" value="43" readonly
          /></label>
          <label for="amount"
            >AMOUNT OF ITEMS:<input type="number" id="amount1" name="amount1" value="1"
          /></label>
        </form>
      </div>
      <div class="item" id="item_two">
        <img id="item_picture2"
        src="./images/mistress-siluette-002c.jpg"
        alt="An image of one of the chosen products"
        />
        <form action="">
          <h2>PRODUCT SPECIFICS</h2>
          <label for="item-name"
            >NAME:<input type="text" id="item_name" name="item-name" readonly
          /></label>
          <label for="item-brand"
            >BRAND:<input type="text" id="item_brand" name="item-brand" readonly
          /></label>
          <label for="item-brand"
            >UNIT PRICE:<input type="number" id="unit_price2" name="unit-price2" value="54" readonly
          /></label>
          <label for="amount"
            >AMOUNT OF ITEMS:<input type="number" id="amount2" name="amount2" value="2"
          /></label>
        </form>
      </div>
      <div class="item" id="item_three">
        <img id="item_picture3"
        src="./images/woman-briefcase-18790801.jpg"
        alt="An image of one of the chosen products"
        />
        <form action="">
          <h2>PRODUCT SPECIFICS</h2>
          <label for="item-name"
            >NAME:<input type="text" id="item_name" name="item-name" readonly
          /></label>
          <label for="item-brand"
            >BRAND:<input type="text" id="item_brand" name="item-brand" readonly
          /></label>
          <label for="item-brand"
            >UNIT PRICE:<input type="number" id="unit_price3" name="unit-price3" value="23" readonly
          /></label>
          <label for="amount"
            >AMOUNT OF ITEMS:<input type="number" id="amount3" name="amount3" value="1"
          /></label>
        </form>
      </div>
      <div id="total_price">
        <button id="calc_total">
          CALCULATE TOTAL PRICE
        </button>
        <p>
          TOTAL PRICE: <span id="t_p"></span>
        </p>
      </div>
    </div>
    <div id="payment_spec">
      <form action="">
        <h2>PAYMENT SPECIFICS</h2>
        <label for="item-name"
          >METHOD OF PAYMENT:<input type="radio" value="credit card"
        /></label>
        <label for="item-brand">CURRENCY:<input type="text" /></label>
        <label for="amount">DISCOUT?:<input type="number" /></label>
      </form>
    </div>
    <div id="delivery_spec">
      <h2>DELIVERY SPECIFICS</h2>
      <ul>
        <li>
          <label for="option1"
            >Option1<input type="radio" name="single-payment-option" value="payment-option1"
          /></label>
        </li>
        <li>
          <label for="option2"
            >Option2<input type="radio" name="single-payment-option" value="payment-option2"
          /></label>
        </li>
        <li>
          <label for="option3"
            >Option3<input type="radio" name="single-payment-option" value="payment-option3"
          /></label>
        </li>
        <li>
          <label for="option4"
            >Option4<input type="radio" name="single-payment-option" value="payment-option4"
          /></label>
        </li>
      </ul>
    </div>
    <div id="purchase_summary">
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="basket_script.js"></script>
  </body>
</html>
